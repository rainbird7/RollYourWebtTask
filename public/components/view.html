<div>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-hide="$ctrl.show">
                <md-icon>arrow_back</md-icon>
            </md-button>
            <h2 md-truncate="" flex="">Arnold Palmers Game</h2>
        </div>

    </md-toolbar>
    <md-card>
        <md-card-content>
            <h2 ng-hide="$ctrl.show">Rounds: {{$ctrl.holes_amount}}</h2>
            <md-input-container ng-hide="$ctrl.show">
                <label>Name</label>
                <input type="text" ng-model="$ctrl.name">
            </md-input-container>
            <md-input-container ng-show="$ctrl.show">
                <label>How many holes?</label>
                <input type="number" ng-model="$ctrl.holes_amount">
            </md-input-container>
            <md-button class="md-primary"
                       ng-click="$ctrl.startRound()"
                       ng-show="$ctrl.show">
                Start!
            </md-button>
            <md-input-container ng-hide="$ctrl.show">
                <label> Score </label>
                <input type="number" ng-model="$ctrl.score">
            </md-input-container>
            <md-input-container ng-hide="$ctrl.show">
                <label>Hole name</label>
                <input type="text" ng-model="$ctrl.hole_name">
            </md-input-container>
            <md-input-container ng-hide="$ctrl.show">
                <label>Hole number</label>
                <input type="number" ng-model="$ctrl.hole_number">
            </md-input-container>
            <md-input-container ng-hide="$ctrl.show">
                <label>PAR Score</label>
                <input type="number" ng-model="$ctrl.par_score">
            </md-input-container>
            <md-button class="md-primary"
                       ng-click="$ctrl.save()"
                       ng-hide="$ctrl.show"
            >Evaluate
            </md-button>
            <round rounds="$ctrl.rounds" max-points="$ctrl.addition" ng-hide="$ctrl.addRounds"></round>
        </md-card-content>
    </md-card>
</div>
