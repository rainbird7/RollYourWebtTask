<div>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button>
                <md-icon>arrow_back</md-icon>
            </md-button>
            <h2 md-truncate="" flex="">Arnold Palmers Game</h2>
        </div>

    </md-toolbar>
    <md-card>
        <md-card-content>
            <h2 >Rounds: {{$ctrl.holes_amount}}</h2>
            <md-input-container >
                <label>Name</label>
                <input type="text" >
            </md-input-container>
            <md-input-container >
                <label>How many holes?</label>
                <input type="number" ng-model="$ctrl.holes_amount">
            </md-input-container>
            <md-button class="md-primary"
                       >
                Start!
            </md-button>
            <md-input-container>
                <label> Score </label>
                <input type="number" ng-model="$ctrl.score">
            </md-input-container>
            <md-input-container>
                <label>Hole name</label>
                <input type="text" ng-model="$ctrl.hole_name">
            </md-input-container>
            <md-input-container>
                <label>Hole number</label>
                <input type="number" ng-model="$ctrl.hole_number">
            </md-input-container>
            <md-input-container>
                <label>PAR Score</label>
                <input type="number" ng-model="$ctrl.par_score">
            </md-input-container>
            <md-button class="md-primary"

            >Evaluate
            </md-button>
        </md-card-content>
    </md-card>
</div>
